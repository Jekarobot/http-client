<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpDesk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>HelpDesk</h1>
        <button id="add-ticket-btn">Добавить тикет</button>
        <div id="tickets-list">
            <!-- Список тикетов будет здесь -->
        </div>
    </div>

    <!-- Модальное окно -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title">Добавить тикет</h2>
            <label for="ticket-title">Краткое описание</label>
            <input type="text" id="ticket-title">
            <label for="ticket-description">Подробное описание</label>
            <textarea id="ticket-description"></textarea>
            <button id="modal-ok-btn">Ok</button>
            <button id="modal-cancel-btn">Отмена</button>
        </div>
    </div>
    <div id="delete-confirm-modal" class="modal hidden">
        <div class="modal-content">
            <p>Вы уверены, что хотите удалить этот тикет?</p>
            <button id="confirm-delete-btn">Удалить</button>
            <button id="cancel-delete-btn">Отмена</button>
        </div>
    </div>
</body>
</html>
